<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&family=Open+Sans:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
 <h1>NASA</h1>       
    </main>
    <div class="container">
            <section>
                <h3>Social Media</h3>   
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>YouTube - yt.com/nasa</p>
            </section>
            <section>
                <h3>Office Info</h3>   
                <p>Communcations Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Office)</p>
                <p>(202) 358-4138 (Fax)</p>
            </section>
            <section>
                <h3>Contact Us</h3>
                <p><form action="goessomewhere" method="get"></form></p>
                <p><label for="name">Name</label></p>
                <p><input type="text" name="name" id="name"></p>
                <p><label for="message">Message</label></p>
                <p><textarea name="message" id="message" cols="22" rows="4"></textarea></p>
                <p><input type="button" class="button" value="send"></p>
            
            </section>
    </div>
</body>
</html>
